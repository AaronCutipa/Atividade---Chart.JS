<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementando o Chart.JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body style="display: flex;">
    <div>
      <canvas id="myChart2" style="position: relative; height:60vh; width:45vw"></canvas>
    </div>
    <div>
      <canvas id="myChart" style="position: relative; height:60vh; width:45vw"></canvas>
    </div>
  </body>
  <script>
    const ctx = document.getElementById("myChart").getContext('2d');
    const ctx2 = document.getElementById("myChart2").getContext('2d');

    Chart.defaults.backgroundColor = '#9BD0F5';
    Chart.defaults.borderColor = 'rgb(190, 190, 190)';
    Chart.defaults.color = 'rgb(32, 32, 32)';

    new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"],
        datasets: [
          {
            label: "Temperatura Média",
            data: [22, 24, 27, 23, 20, 18],
            borderWidth: 1,
            backgroundColor: 'rgb(253, 86, 128)',
            borderColor: 'rgb(255, 125, 157)',
          },
          {
            label: "Umidade Média",
            data: [90, 89, 93, 87, 88, 82],
            borderWidth: 1,
            backgroundColor:'rgb(52, 174, 245)',
            borderColor: 'rgb(106, 198, 252)',
          },
        ],
      },
      
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });

    const labels = ["12:00", "13:00	", "14:00", "15:00", "16:00", "17:00"];
    const data = {
      labels: labels,
      datasets: [
        {
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          fill: false,
          borderColor: 'rgb(253, 86, 128)',
          backgroundColor: 'rgb(253, 86, 128)',
          tension: 0.1,
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          fill: false,
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgb(75, 192, 192)',
          tension: 0.1
        }
    ]
      
    };
    
    new Chart(ctx2, {
      type: 'line',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: false,
          }
        }
      }
    });
  </script>
</html>
